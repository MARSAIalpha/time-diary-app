    <script>
        // é¡µé¢åŠ è½½åŠ¨ç”»
        document.addEventListener('DOMContentLoaded', function() {

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            if (timeDiary && timeDiary.diaryData) {
                const totalDiaries = timeDiary.diaryData.length;
                const thisWeek = getThisWeekDiaries();
                const totalWords = timeDiary.diaryData.reduce((sum, diary) => sum + diary.content.length, 0);
                const moodCount = Object.keys(timeDiary.diaryData.reduce((acc, diary) => {
                    acc[diary.mood] = true;
                    return acc;
                }, {})).length;
                
                animateNumber('total-diaries', totalDiaries);
                animateNumber('this-week', thisWeek);
                animateNumber('total-words', totalWords);
                animateNumber('mood-count', moodCount);
            }
        }
        
        function animateNumber(elementId, targetNumber) {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            anime({
                targets: { value: 0 },
                value: targetNumber,
                duration: 2000,
                easing: 'easeOutQuart',
                update: function(anim) {
                    element.textContent = Math.round(anim.animatables[0].target.value);
                }
            });
        }
        
        function getThisWeekDiaries() {
            const now = new Date();
            const startOfWeek = new Date(now.setDate(now.getDate() - now.getDay()));
            startOfWeek.setHours(0, 0, 0, 0);
            
            return timeDiary.diaryData.filter(diary => {
                const diaryDate = new Date(diary.date);
                return diaryDate >= startOfWeek;
            }).length;
        }

            }
        });
